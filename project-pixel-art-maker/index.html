<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Lab: Pixel Art Maker - by .psheno_pro <img src="pixel.jpg" alt=""></h1>
  <p><span>PURPOSE:</span> Draw yourself in pixels!</p>

  <div style="padding:5px;border:1px solid black;width:500px;margin:0 auto;">
    <h2>CHOOSE Grid Size</h2>

    <form id="sizePicker">
      Grid Height:
      <input type="number" id="inputHeight" name="height" min="1" max="100" value="1">
      Grid Width:
      <input type="number" id="inputWeight" name="width" min="1" max="100" value="1">
      <input type="submit">
    </form>
    <br><br>

    <strong><big>Pick A Color</big></strong>
    <input type="color" id="colorPicker">
    <span>OR</span> <a class="reset" href="#">RESET SHEET</a>
  </div>

  <h2>Picture HERE</h2>
  <table id="pixelCanvas"></table>
  <br>

  <h3>Press the button (print screen) on the keyboard to create a screenshot</h3>
  <a href="https://github.com/pshenopro" target="_blank"><img src="https://assets-cdn.github.com/images/modules/open_graph/github-mark.png" height="20px;" alt="GITHUB pshenopro"></a>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="designs.js">

  </script>
</body>
</html>
